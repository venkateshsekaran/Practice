<html>
  <head>
    <title>Make circle with text</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      .circle {
        background-color: red;
        height: 300px;
        width: 300px;
        border-radius: 50%;
      }
      h6 {
        position: absolute;
        bottom: 50%;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <div class="card circle">
            <h6>hello, task completed</h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
