<html>
    <head>
        <title>   Events practice  </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="./button.js" type="text/javascript"></script>
        <body>
            <div class="container">
                <div class="row my-auto">
                    <div class="col">
                        <div class="row mb-5" >
                            <div class="col-md-4 mx-auto" ><button onclick="display()" class="text-white btn btn-success">onclick</button></div>
                            <div class="col-md-4 mx-auto"><button onmouseover="sec()" class="text-white btn btn-danger">onmouseover</button></div>
                            <div class="col-md-4 mx-auto"><button onmouseout="third()" class="text-white btn btn-warning">onmouseout</button></div>
                        
                        </div>
                        <div class="row my-auto">
                               <div class="col-md-4 mx-auto"><button ondblclick="fourth()" class="text-white btn btn-info">ondplclick</button></div>
                                <div class="col-md-4 mx-auto"><input type="email" onfocus="back(this)"></div>
                               <div class="col-md-4 mx-auto"><input id="fname" type="text" onblur="add()"></div>
                                
                        </div>
                    </form>
                    </div>
                </div>
                
            </div>
        </body>
    </head>
</html>
